<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro Avanzado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #00ff99;
            text-align: center;
            margin: 50px;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Sistema de Registro Avanzado</h1>
    <p>Para obtener acceso al sistema, debes ingresar un código válido.</p>
    <form>
        <input type="text" placeholder="Código de acceso" required>
        <button type="submit">Enviar</button>
    </form>
    <p id="error" style="color: red; display: none;">Acceso denegado.</p>
